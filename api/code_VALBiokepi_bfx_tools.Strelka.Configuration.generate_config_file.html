<code class="code"><span class="keyword">let</span>&nbsp;generate_config_file&nbsp;~path&nbsp;config&nbsp;:&nbsp;<span class="constructor">KEDSL</span>.<span class="constructor">Program</span>.t&nbsp;=<br>
